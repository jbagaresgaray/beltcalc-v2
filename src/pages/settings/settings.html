<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img class="title-image" src="assets/images/vbeltcalc-logo.png" style="height:35px;">
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="blue">
    <h5 text-center padding-top>Choose the default option when computing</h5>
    <ion-list>
        <ion-item>
            <ion-label> Step by Step Calculation</ion-label>
            <ion-toggle [(ngModel)]="toggleModel" (click)="toggleOption(toggleModel)"></ion-toggle>
        </ion-item>
    </ion-list>
    <h5 text-center padding-top>Choose the default measuring units</h5>
    <ion-list radio-group [(ngModel)]="activeUnit">
        <ion-item *ngFor="let item of units">
            <ion-label>{{item.text}}</ion-label>
            <ion-radio value="{{item.value}}" checked="item.value == unit" (ionSelect)="serverSideChange2(item.value)"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
