<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img class="title-image" src="assets/images/vbeltcalc-logo.png" style="height:35px;">
            <!-- <div [innerHTML]="navTitle"></div> -->
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openSettings()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding class="blue">
    <h4 text-center>Choose the number of pulleys</h4>
    <div padding text-center>
        <a ion-button large color="light" (click)="gotoTwoPulleys()" class="intro-btn">
            <img src="assets/images/intro-2.png" width="100%">
            <p><b>TWO PULLEYS</b></p>
        </a>
        <a ion-button large color="light" (click)="gotoThreePulleys()"  class="intro-btn">
            <img src="assets/images/intro-3.png" width="100%">
            <p><b>THREE PULLEYS</b></p>
        </a>
    </div>
</ion-content>
