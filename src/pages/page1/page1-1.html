<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img class="title-image" src="assets/images/vbeltcalc-logo.png" style="height:35px;">
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="cream">
    <div text-center>
        <h2 class="orange">STEP TWO</h2>
        <h4>Measure center-to-center distance between pulley shafts</h4>
    </div>
    <ion-list>
        <ion-item>
            <img src="assets/images/2p-02.png"/>
        </ion-item>
    </ion-list>
    <div style="height:auto; bottom:44px;padding-top:0px;">
        <ion-list>
            <ion-item-divider color="cream" text-center>
                <small>Distance Between Pulleys</small>
            </ion-item-divider>
        </ion-list>
        <ion-list inset>
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" placeholder="Distance Between Pulleys"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <ion-footer>
        <ion-toolbar color="royal">
            <ion-buttons start>
                <button ion-button color="orange" class="footer-btn" (click)="prevPage()">
                    Previous
                </button>
            </ion-buttons>
            <ion-title></ion-title>
            <ion-buttons end>
                <button ion-button color="orange" class="footer-btn" (click)="nextPage()">
                    Next
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
